# Production Environment Configuration
server.port=8090

# Database Configuration - Must use environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.database=POSTGRESQL 
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# External Service URLs - Must use environment variables
serve.url=${SERVE_URL}
serve.need.url=${SERVE_NEED_URL}
serve.volunteering.url=${SERVE_VOLUNTEERING_URL}

# Server Configuration - Stricter for production
server.error.include-exception=false
server.error.include-stacktrace=never
server.servlet.context-path=/api/v1/serve-fulfill/

# Logging Configuration
logging.level.com.sunbird.serve.need = INFO
logging.pattern.console=%d [%level] %c{1.} [%t] %m%n
logging.file = appLog.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n
logging.level.reactor.netty.http.client.HttpClient: WARN

# Email Configuration - Must use environment variables
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true 